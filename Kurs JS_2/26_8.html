<meta charset="utf-8" />
<script>
    
    let ile = prompt("Podaj liczbe !");
    let dlugosc = ile.length;
    
     for(let i=0; i<dlugosc; i++){  
        if (ile[i]==="1")
        console.log("jeden")
        else if (ile[i]==="2")
        console.log("dwa")
        else if (ile[i]==="3")
        console.log("trzy")
        else if (ile[i]==="4")
        console.log("cztery")
        else if (ile[i]==="5")
        console.log("piec")
        else if (ile[i]==="6")
        console.log("szesc")
        else if (ile[i]==="7")
        console.log("siedem")
        else if (ile[i]==="8")
        console.log("osiem")
        else if (ile[i]==="9")
        console.log("dziewiec")    
    }
    
</script>
