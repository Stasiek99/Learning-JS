<meta charset="utf-8" />
<script>
     
    function obliczenie(a, b, c){
        if (c=="+"){
            console.log(a+b)
        }
        else if(c=="-"){
            console.log(a-b)
        }
        else if(c=="*"){
            console.log(a*b)
        }
        else if(c=="/"){
            console.log(a/b)
        }
        else if(c=="%"){
            console.log(a%b)
        }
        else {
            console.log("zly znak")
        }
    }

    var odp3 = prompt("Podaj znak !");

</script>
