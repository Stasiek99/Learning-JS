<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tab1 = [];
        let tab2 = [];
        let duplikaty = [];
        for(let i=0; i<10; i++){
            tab1.push(Math.floor((Math.random()* 100)+1));
            tab2.push(Math.floor((Math.random()* 100)+1));
        }
        console.log(tab1);
        console.log(tab2);
        
		for(let i=0; i<10; i++){
		
			for(let l=0; l<10; l++){
				if(tab1[i]===tab2[l]){
					duplikaty.push(tab2[l]);
					break;
				}
			}
		}
        console.log(`Duplikaty ${duplikaty}`);
		
    </script>
</body>
</html>
