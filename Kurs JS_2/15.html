<meta charset="utf-8" />
<script>
     
    var podstawa = parseInt(prompt("Podaj podstawe  !"));
    var wykladnik = parseInt(prompt("Podaj wykladnik  !"));
    var wynik = 1

    for(i=1; i<=wykladnik; i++){
        wynik = wynik*podstawa;   
    }
    console.log(`Wynik to: ${wynik}`);
</script>
