    <script>
        class Samolot{

        constructor(_nazwa, _kolor, _iloscPas, _rozpSkrzydel){
            this.nazwa = _nazwa;
            this.kolor = _kolor;
            this.iloscPas = _iloscPas;
            this.rozpSkrzydel = _rozpSkrzydel;
        }

        }

        class Lodz{

        constructor(n, k, w, ko){
        this.nazwa = n;
        this.kolor = k;
        this.wypornosc = w;
        this.kotwica = ko;
        }

        }

        let ob1 = new Samolot("F15", "niebieski", 2, 100);
        let ob2 = new Samolot("B757", "kolory", 200, 1000);
        let ob3 = new Samolot("Airbus", "biały", 2000, 10000);
        let ob4 = new Lodz("łajba", "szary", 9999, 12345);

        console.log(ob1);
        console.log(ob2);
        console.log(ob3);
        console.log(ob4);
    </script>
